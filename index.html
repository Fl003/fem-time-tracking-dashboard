<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Time tracking dashboard</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="sidepanel">
    <div class="user">
      <div class="avatar-wrapper">
        <img src="images/image-jeremy.png">
      </div>
      <p>Report for</p>
      <h1>Jeremy Robson</h1>
    </div>
    <div class="options">
      <ul>
        <li data-option="daily" class="active">Daily</li>
        <li data-option="weekly">Weekly</li>
        <li data-option="monthly">Monthly</li>
      </ul>
    </div>
  </div>

  <div class="categories">
    <div class="card work">
      <img src="images/icon-work.svg" class="icon">
      <div class="info">
        <div class="row">
          <h2>Work</h2>
          <img src="images/icon-ellipsis.svg">
        </div>
        <div class="row hours">
          <span class="current">32hrs</span>
          <span class="previous">Last Week - 36hrs</span>
        </div>
      </div>
    </div>

    <div class="card play">
      <img src="images/icon-play.svg" class="icon">
      <div class="info">
        <div class="row">
          <h2>Play</h2>
          <img src="images/icon-ellipsis.svg">
        </div>
        <div class="row hours">
          <span class="current"></span>
          <span class="previous"></span>
        </div>
      </div>
    </div>

    <div class="card study">
      <img src="images/icon-study.svg" class="icon">
      <div class="info">
        <div class="row">
          <h2>Study</h2>
          <img src="images/icon-ellipsis.svg">
        </div>
        <div class="row hours">
          <span class="current"></span>
          <span class="previous"></span>
        </div>
      </div>
    </div>

    <div class="card exercise">
      <img src="images/icon-exercise.svg" class="icon">
      <div class="info">
        <div class="row">
          <h2>Exercise</h2>
          <img src="images/icon-ellipsis.svg">
        </div>
        <div class="row hours">
          <span class="current">4hrs</span>
          <span class="previous">Last Week - 5hrs</span>
        </div>
      </div>
    </div>

    <div class="card social">
      <img src="images/icon-social.svg" class="icon">
      <div class="info">
        <div class="row">
          <h2>Social</h2>
          <img src="images/icon-ellipsis.svg">
        </div>
        <div class="row hours">
          <span class="current"></span>
          <span class="previous"></span>
        </div>
      </div>
    </div>
  
    <div class="card selfcare">
      <img src="images/icon-self-care.svg" class="icon">
      <div class="info">
        <div class="row">
          <h2>Self Care</h2>
          <img src="images/icon-ellipsis.svg">
        </div>
        <div class="row hours">
          <span class="current"></span>
          <span class="previous"></span>
        </div>
      </div>
    </div>
  </div>
  </div>
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by Fl003.
  </div>

  <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
  <script src="script.js"></script>
</body>
</html>
